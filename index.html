<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Weather Dashboard</h1>

        </div>
    </header>


    <!-- container start -->
    <div class="container">
        <div class="row p-1"></div>
        <div class="row p-2">

            <div class="card col-lg-4" style="height: 500px;">
                <h5 class="card-header w-100">Search for a City: </h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Enter City: </label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <button class="btn btn-primary" id="search">Search</button>
                        <button class="btn btn-primary" id="clear">Clear</button>
                        <div id="cities" class="mt-3"></div>
                    </form>
                    <!-- end card body -->
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="card col-lg-7">
                <h5 class="card-header" id="cityName">City: </h5>
                <div class="card-body" id="cityInfo"> </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="card col-lg-12">
                <h5 class="card-header">5 Day Forecast:</h5>
                <div class="card-body" id="fiveDay">
                    <div class=row>
                        <div id="1" class="forecast card col-md border-dark mr-1 p-5 bg-primary text-light"></div>
                        <div id="2" class="forecast card col-md border-dark mr-1 p-5 bg-primary text-light"></div>
                        <div id="3" class="forecast card col-md border-dark mr-1 p-5 bg-primary text-light"></div>
                        <div id="4" class="forecast card col-md border-dark mr-1 p-5 bg-primary text-light"></div>
                        <div id="5" class="forecast card col-md border-dark mr-1 p-5 bg-primary text-light"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- container end -->
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
